---
# GitVersion Configuration for GitVersion-Go
# Configured for clean MajorMinorPatch release versions

next-version: v1.0.0
mode: ContinuousDelivery
increment: Inherit
tag-prefix: '[vV]'

commit-message-incrementing:
  enabled: true

branches:
  main:
    increment: Patch
    mode: ManualDeployment
    regex: ^(master|main)$
    pre-release-weight: 55000

  develop:
    increment: Minor
    mode: ContinuousDeployment
    regex: ^dev(elop)?(ment)?$
    pre-release-weight: 0

  feature:
    increment: Inherit
    mode: ManualDeployment
    regex: ^features?[/-](?<BranchName>.+)
    pre-release-weight: 30000

  release:
    increment: None
    mode: ManualDeployment
    regex: ^releases?[/-](?<BranchName>.+)
    pre-release-weight: 30000

  hotfix:
    increment: Patch
    mode: ManualDeployment
    regex: ^hotfix(es)?[/-](?<BranchName>.+)
    pre-release-weight: 30000

ignore:
  sha: []
...
